    <script>
        $(document).ready(function() {

            $("#basis").hide();
            $("#udvidetSalg").hide();
            $("#udvidetProduktion").hide();
            
            var width = $(document).width() * 0.902;
            $("iframe").width(width);
            console.log($(document).height())

            $("button").width(".embedded").click(function() {
                //slidetoggle iframe
                $(this).siblings("a").slideToggle();
                //jump to button
                $('html, body').animate({
                    scrollTop: ($(this).offset().top) - $(this).height() * 3
                }, 500);

            })

            $(window).resize(function() {
                var width = $(document).width() * 0.9;
                $("iframe").width(width);
                
               /* if ($(document).width() <= 572){
                    $("iframe").height(2000);
                }*/
            });




        })

    </script>
